{% extends "bootstrap_layout.html" %}
{% set active_page = "books" %}

{% block content %}

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" height="150px" src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F8a%2F64%2Fe0%2F8a64e04e69c31cf56e017eea05007204.png" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" height="150px" src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Ftypeset-beta.imgix.net%2Flovelace%2Fuploads%2F491%2Ff3951420-84b1-0133-b2ca-0e438b3b98d1.png" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" height="150px" src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F51Dfqo6jR5L.jpg" alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>

    <h2>Welcome to the Books Page</h2>

    <p>{{ message }}</p>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>{{ book["title"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>Books not found.</p>
    {% endif %}

{% endblock %}
